<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium clone</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Spectral:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="contenuto-navbar">
        <img src="assets/imgs/svg/logo.svg" alt="logo-medium" />
        <div id="separa-nav"></div>
        <ul>
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Membership</a></li>
          <li><a href="#">Write</a></li>
          <li><a href="#">Sign In</a></li>
          <li><button>Get Started</button></li>
        </ul>
      </div>
    </nav>
    <header>
      <div class="text-content">
        <h1>Stay curious.</h1>
        <div id="sottotitolo">
          <h2>
            Discover stories, thinking, and expertise from writers on any topic.
          </h2>
          <button>Start reading</button>
        </div>
      </div>
      <img src="assets/imgs/svgM/m.svg" alt="" />
    </header>
    <article>
        <div class="contenuto-article">
            <div class="trending">
                <img src="assets/imgs/svg/trending.svg" alt="trending">
                <h4>Trending on medium</h4>
            </div>
            <div class="contenitore-card">
                <div class="card">
                    <span class="numerazione">01</span>
                    <div class="contenuto-card">
                        <div class="utente">
                            <img src="assets/imgs/image01.jpeg" alt="foto-profilo">
                            <h5>Tom Cooper</h5>
                        </div>
                        <h4>Ukraine War, 23 October 2022</h4>
                        <span>Oct 23 . 5 min read</span>
                    </div>
                </div>
            </div>
        </div>
    </article>
  </body>
</html>
